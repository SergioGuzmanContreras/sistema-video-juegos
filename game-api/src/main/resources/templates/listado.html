<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/videoJuegos.css">
        <title>Tienda de Video Juegos!</title>
    </head>
    <body>

        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img src="img/icon.png" width="30" height="30" alt="">
                Tienda de Video Juegos!!
            </a>
            <form th:action="@{/buscar}" class="form-inline my-2 my-lg-0">
                <input autofocus="autofocus" name="buscar" class="form-control mr-sm-2" type="buscar..." th:placeholder="${param.buscar}" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">buscar</button>
            </form>
        </nav>

        <div class="container mt-4 vj-destacados">
            <div class="row">
                <div th:each="juego : ${videojuegos}" class="col-md-3 mb-4">
                    <div class="card" style="width: 18rem;">
                        <img th:src="${juego.imagen}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 th:text="${juego.nombre}" class="card-title"></h5>
                            <p>
                                <span th:text="${juego.desarrollador.nombre}" class="badge badge-warning"></span>
                            </p>
                            <p>
                                <a th:href="@{/distribuidor(id=${juego.distribuidor.id})}" th:text="${juego.distribuidor.nombre}" class="badge badge-info"></a>
                            </p>
                            <p th:text="${juego.descripcion}" class="card-text"></p>
                        </div>
                        <div class="card-footer text-muted">
                            <a href="#" class="btn btn-primary">Ver detalles</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
